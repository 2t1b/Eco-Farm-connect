<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <style>
    .registration-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }

    .registration-form {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 800px;
      background-color: #fff;
      padding: 40px;
    }

    .registration-form .column {
      flex: 1;
      padding: 20px;
    }

    .registration-form h2 {
      text-align: center;
    }

    .registration-form button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="registration-page">
    <div class="registration-form">
      <div class="column">
        <h2>Register as a Farmer</h2>
        <!-- Farmer registration form fields go here -->
        <button>Register as Farmer</button>
      </div>
      <div class="column">
        <h2>Register as a Buyer</h2>
        <!-- Buyer registration form fields go here -->
        <button>Register as Buyer</button>
      </div>
    </div>
  </div>
</body>
</html>
